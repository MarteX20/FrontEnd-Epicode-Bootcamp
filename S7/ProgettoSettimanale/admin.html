<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Store Epico pagina admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <style>
        body {
            color: white;
        }
    </style>
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./home.html">Torna a Home Page</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-12 col-md-8 text-center">
                <h2 id="titoloAdmin">Pagina Admin - aggiungi prodotto</h2>
                <form class="mt-5 text-start" id="prod-form">
                    <div class="mb-3">
                        <label for="brand" class="form-label">Brand:</label>
                        <input type="text" class="form-control" id="brand" aria-describedby="brandfield" required />
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Nome Prodotto:</label>
                        <input type="text" class="form-control" id="nome" aria-describedby="namefield" required />
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Descrizione Prodotto:</label>
                        <input type="text" class="form-control" id="description" aria-describedby="descriptionfield"
                            required />
                    </div>

                    <div class="mb-3">
                        <label for="imageURL" class="form-label">URL dell'immagine:</label>
                        <input type="text" class="form-control" id="imgURL" aria-describedby="imagefield" required />
                    </div>

                    <div class="mb-3">
                        <label for="price" class="form-label">Prezzo:</label>
                        <input type="number" class="form-control" id="price" aria-describedby="pricefield" required />
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary" id="saveBtn">
                            Aggiungi prodotto
                        </button>
                        <button type="button" class="btn btn-danger d-none" id="deleteBtn" onclick="canc()">
                            Elimina prodotto
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="./assets/js/admin.js"></script>
</body>

</html>
