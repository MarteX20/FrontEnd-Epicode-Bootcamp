<h1 class="mb-4">Todo List</h1>

<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-6">

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Scrivi qui la tua task" aria-label="Scrivi qui la tua task"
          aria-describedby="button-addon2" [(ngModel)] ='newTodo'>
        <button class="btn btn-primary btn-outline-white" type="button" id="button-addon2" (click)="salvaList()">Aggiungi</button>
      </div>

      <table class="table table-striped">
        <tbody>
          <tr *ngFor="let todo of todos; let i = index;">
            <th scope="row">{{i+1}}.</th>
            <td class="{{(!todo.completato) ? 'fatto' : ''}} pointer" (mouseenter)="isHovered = true" (mouseleave)="isHovered = false" [class.overlay]="isHovered" (click)="fatti(i)">{{todo.nome}}</td>
            <td class="d-flex align-items-center justify-content-center text-danger eff fw-bold pointer text-center border border-1 border-dark" (click)="elimina(i)">X</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
